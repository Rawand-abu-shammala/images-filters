<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Images Filters</title>
</head>
<body>

<ul class="filter">
    <li class="active" data-category=".all">All My Work</li>
    <li data-category=".poster">Posters</li>
    <li data-category=".logo">Logo</li>
    <li data-category=".cover">Book Cover</li>
</ul>

<div class="works">
    <img class="all logo" src="images/logo1.png" alt="">
    <img class="all logo" src="images/logo2.png" alt="">
    <img class="all logo" src="images/logo3.png" alt="">
    <img class="all logo" src="images/logo5.png" alt="">

    <img class="all poster" src="images/pooster1.jpeg" alt="">
    <img class="all poster" src="images/pooster2.webp" alt="">
    <img class="all poster" src="images/pooster3.jpg" alt="">
    <img class="all poster" src="images/pooster5.jpg" alt="">
    <img class="all poster" src="images/pooster6.jpg" alt="">

    <img class="all cover" src="images/cover1.png" alt="">
    <img class="all cover" src="images/cover2.webp" alt="">
    <img class="all cover" src="images/cover3.jpg" alt="">

</div>



    
    <script src="js/script.js"></script>
</body>
</html>
